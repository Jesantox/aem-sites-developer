<section>
    <div class="left">
        <div class="box">
            <div class="structure-title">
                <h2>{{title}}</h2>
            </div>
            <div class="structure-description">
                <p>{{description}}</p>
            </div>
        </div>
        <div class="structure-button">
            <div class="btn-apple">
                <button> 
                    <span> 
                        <img [src]="btnIconApple"> <a [href]="btnAppleLink"> {{titleBtnApple}} </a> 
                    </span> 
                </button>
            </div>
            <div class="btn-android">
                <button> 
                    <span> 
                        <img [src]="btnIconAndroid"> <a [href]="btnAndroidLink"> {{titleBtnAndroid}} </a> 
                    </span> 
                </button>
            </div>
        </div>
    </div>

    <div class="right">
        <img [src]="image" alt="">
    </div>
</section>
